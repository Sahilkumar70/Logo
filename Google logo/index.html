<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Google Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .google-logo {
            font-size: 100px;
            font-family: 'Product Sans', Arial, sans-serif;
            font-weight: bold;
            display: flex;
            position: relative;
        }

        .letter {
            position: relative;
            animation: bounce 2s infinite;
        }

        .letter:nth-child(1) { color: #4285F4; animation-delay: 0s; }
        .letter:nth-child(2) { color: #EA4335; animation-delay: 0.1s; }
        .letter:nth-child(3) { color: #FBBC05; animation-delay: 0.2s; }
        .letter:nth-child(4) { color: #4285F4; animation-delay: 0.3s; }
        .letter:nth-child(5) { color: #34A853; animation-delay: 0.4s; }
        .letter:nth-child(6) { color: #EA4335; animation-delay: 0.5s; }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .letter::after {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: colorChange 8s infinite;
        }

        @keyframes colorChange {
            0%, 100% { color: #4285F4; opacity: 0; }
            25% { color: #EA4335; opacity: 1; }
            50% { color: #FBBC05; opacity: 1; }
            75% { color: #34A853; opacity: 1; }
        }

        .google-logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4285F4, #EA4335, #FBBC05, #34A853);
            filter: blur(20px);
            opacity: 0;
            z-index: -1;
            animation: glowEffect 4s infinite;
        }

        @keyframes glowEffect {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }

        .google-logo:hover .letter {
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="google-logo">
        <span class="letter" data-letter="G">G</span>
        <span class="letter" data-letter="o">o</span>
        <span class="letter" data-letter="o">o</span>
        <span class="letter" data-letter="g">g</span>
        <span class="letter" data-letter="l">l</span>
        <span class="letter" data-letter="e">e</span>
    </div>
</body>
</html>
